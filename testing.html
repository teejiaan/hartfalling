<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="testing.css">
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

</head>


<body>
    <!-- Envelope Screen  -->
    <div id="envelope-container">
        <img src="envelope.png" alt="envelope" id="envelope" />
        <p> ♡ For You ♡</p>

    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">

            <!-- NEW wrapper -->
            <div class="letter-content">

                <h1 id="letter-title">Will you be my Valentine?</h1>

                <img src="cat.gif" class="cat" id="letter-cat" />

                <div class="buttons" id="letter-buttons">
                    <img src="yes.png" class="yes-btn button" alt="yes" />

                    <div class="no-wrapper">
                        <img src="no.png" class="no-btn button" alt="no" />
                    </div>
                </div>

                <p id="final-text" class="final-text" style="display: none">
                    <strong>Valentine Date: 1PM Start, Just bring yourself :P</strong>
                </p>

            </div>
        </div>
    </div>





    </div>
    <script src="testing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>





</body>







</html>
